<body>

  <div id="container" class="container">
    <header>
    <h1>Ron Chew's Portfolio Map</h1>
    <p>Explore the Portfolio of Ron Chew as an interconnected map. Portfolio Projects are grouped by year or by type.</p>
    </header>

      <div id="song_selection" class="control">
        <h3>Project Type</h3>
        <select id="song_select">
          <option value="call_me_al.json">All Projects</option>
          <option value="sledgehammer_2_rounds.json">Developer Relations</option>
          <option value="poker_face.json">Web and Mobile Apps</option>
          <option value="jolene.json">AR, VR and MR Immersive Media</option>
          <option value="helplessness_blues.json">Physical and Installations</option>
          <option value="she_said.json">Print Art</option>
          <option value="short_skirt.json">Baking</option>
        </select>

      </div>
    <div id="controls">
      <div id="layouts" class="control">
        <h3>Layout</h3>
        <a id="force" class="active">Project Type</a>
        <a id="radial">Year</a>
      </div>
      <div id="filters" class="control">
        <h3>Filter</h3>
        <a id="all" class="active">All</a>
        <a id="popular">Major Projects</a>
        <a id="obscure">Minor Projects</a>
      </div>
      <!-- <div id="sorts" class="control">
        <h3>Sort</h3>
        <a id="songs" class="active">Songs</a>
        <a id="links">Links</a>
      </div> -->
      <div id="search_section" class="control">
        <form id="search_form" action=""  method="post">
          <p class="search_title">Search <input type="text" class="text-input" id="search" value="" /></p>
        </form>
      </div>
    <div id="main" role="main">
      <div id="vis"></div>
    </div>
    <footer>
    <p>Ron Chew <a>chewrongkang@gmail.com</a></p>

    </footer>
  </div> <!--! end of #container -->
